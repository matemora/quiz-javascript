<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Sele√ß√£o de Quizzes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .quiz-menu {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quiz-button {
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1.5rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .quiz-button.tint-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .quiz-button.tint-2 {
            background: linear-gradient(135deg, #667eea 0%, #3eb28f 100%);
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .quiz-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .quiz-button:hover::before {
            left: 100%;
        }

        .quiz-button:active {
            transform: translateY(-1px);
        }

        .quiz-icon {
            font-size: 1.5rem;
        }

        .coming-soon {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .quiz-button {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
            }
        }

        .footer {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
        function navigateToQuiz(path) {
            // Add a subtle loading effect
            const button = event.target.closest('.quiz-button');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<span class="quiz-icon">‚è≥</span> Carregando...';
            button.style.opacity = '0.7';
            
            // Navigate after a brief delay for visual feedback
            setTimeout(() => {
                window.location.href = path;
            }, 500);
        }

        // Add some entrance animation
        window.addEventListener('load', () => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            container.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
